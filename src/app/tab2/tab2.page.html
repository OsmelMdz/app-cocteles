<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>
      Welcome to TheCocktailDB
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col class="cards" size-xs="12" size-sm="6" size-md="6" size-lg="4" size-xl="3" *ngFor="let card of cardsC">
        <ion-card color="primary">
          <ion-card-title class="ion-padding">
            Drink: {{card?.strDrink}}
          </ion-card-title>
          <ion-img [src]="card.strDrinkThumb"></ion-img>
          <ion-card-content>
            <ion-card-subtitle>
              <ion-label color="dark">
                Categoria: {{card?.strCategory}}
              </ion-label><br>
              <ion-label>
                Alcohol: {{card?.strAlcoholic}}
              </ion-label>
              <br>
              <ion-label>
                Glass: {{card?.strGlass}}
              </ion-label>
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
